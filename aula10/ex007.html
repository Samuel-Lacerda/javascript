<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        p#result{
            padding-left: 9px;
            border: 1px solid black;
            border-radius: 10px;
            width: 100px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <div>
        <label for="in1">Primeiro número:</label>
        <input type="number" name="n1" id="in1">
    </div>
    <div>
        <br>
        <label for="in2">Segundo número:</label>
        <input type="number" name="n2" id="in2">
        <br>
    </div>
    <div>
        <br>
        <input type="button" value="Somar" onclick="somar()">
    </div>
    <p id="result">Resultado: </p>
    <script>
        function somar(){
            var tn1 = document.getElementById('in1')
            var tn2 = document.getElementById('in2')
            var result = document.getElementById('result')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var soma = n1 + n2
            result.innerHTML = `Resultado: <strong>${soma}</strong>`
        }
        
    
    </script>
</body>
</html>
