<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    Velocidade do carro: <input type="number" name="vel" id="ivel" placeholder="km/h">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular(){
            var txt_vel = document.getElementById('ivel')
            var res = document.getElementById('res')
            var vel = Number(txt_vel.value)
            res.innerHTML = `Sua velocidade atual é de <strong>${vel} km/h.</strong>`
            if (vel > 60){
                res.innerHTML += '<div>Você está acima do limite permitido, será <strong>multado!</strong></div>'
            }else{
                res.innerHTML += '<div>Você está dentro do limite permitido de velocidade.</div>'
            }

        }
    </script>
</body>
</html>
