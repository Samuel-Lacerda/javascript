<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados do formulário</title>
    <style>
        body{
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        #botão{
            width: 165px;
        }
        #itexto{
            width: 150px;
            height: 20px;
        }
        #res{
            margin-top: 20px;
        }
        #button{
            background-color: green;
            color: white;
        }

    </style>
</head>
<body>
    <h1>Contando de 0 até um número positivo qualquer</h1>

    <label for="num">Valor final:</label>
    <input type="number" id="num" placeholder="Apenas números positivos">
    <input type="submit" value="Contar" onclick="contar()" id="button">
    <input type="submit" value="Limpar tela" onclick="limpar()">

    <div id="res">Preencha os dados acima e aperte o botão.</div>

    <script src="script.js"></script>
</body>
</html>
