<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Fatorial</title>
    <style>
        body{
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        #botão{
            width: 165px;
        }
        #itexto{
            width: 150px;
            height: 20px;
        }
        #res{
            margin-top: 20px;
        }
        #button{
            background-color: green;
            color: white;
        }

    </style>
</head>
<body>
    <h1>Calculo de Fatorial</h1>
    <p>Escreva um número (entre 1 e 21) na caixa a seguir e te mostrarei o Fatorial dele.</p>

    <p>
        <label for="num">Número:</label>
        <input type="number" id="num">
        <input type="submit" value="Contar" onclick="calcular()" id="button" min="1" max="21">
    </p>

    <div id="res">Preencha os dados acima e aperte o botão.</div>

    <script src="script.js"></script>
</body>
</html>
