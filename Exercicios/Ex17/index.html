<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Gerador de números</title>
    <style>
        body{
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        input{

        #res{
            margin-top: 20px;
        }

    <input type="button" value="Clique em mim" onclick="gerar()">
    <input type="button" value="Limpar" onclick="limpar()">

    <div id="res">Cada vez que você apertar o botão acima, eu penso em um número entre 1 e 100.</div>

    <script src="script.js"></script>
