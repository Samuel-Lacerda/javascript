<!DOCTYPE html>
<html lang="pt-br
">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos contar!</h1>
    </header>
    
    <section id="container">
        <div id="inputs">
            <p>
                <label for="inicio" id="l-inicio">Inicio:</label>
                <input type="number" name="inicio" id="inicio">
            </p>

            <p>
                <label for="fim" id="l-fim">Fim:</label>
                <input type="number" name="fim" id="fim">
            </p>

            <p>
                <label for="passo">Passo:</label>
                <input type="number" name="passo" id="passo">
            </p>
            <input type="submit" value="Contar" id="botao" onclick="contar()">
        </div>
        <div id="res">
            Preparando a contagem
        </div>
    </section>

    <footer>
        <a href="https://github.com/Samuel-Lacerda" target="_blank">&copy; Samuel Lacerda</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
