<!DOCTYPE html>
<html lang="pt-br
">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    
    <section id="container">
        <div id="inputs">

            <label for="selnum">Número:</label>
            <input type="number" name="selnum" id="selnum" placeholder="Digite um número">
            <input type="submit" value="Gerar tabuada" onclick="gerarTabuada()">
         
        </div>
        <div id="res">

            <select name="tabuada" id="seltab" size="10">
                <option>Digite um número acima</option>
            </select>

        </div>
    </section>

    <footer>
        <a href="https://github.com/Samuel-Lacerda" target="_blank">&copy; Samuel Lacerda</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
