<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detectror de Estrangeiros</title>
</head>
<body>
    <h1>Detector de Estrangeiros</h1>
    <div>
        <label for="ipais">Em qual país você nasceu?</label>
        <input type="text" name="pais" id="ipais">
        <input type="button" value="Enviar" onclick="processar()">
    </div>
    <div id="res"></div>
    <script>
        function processar(){
            var nasc = document.getElementById('ipais').value
            var res = document.getElementById('res')
            if (nasc == 'brasil' || nasc == 'Brasil'){
                res.innerHTML = `Você é nascido no Brasil então é Brasileiro!`
            }else{
                res.innerHTML = 'Você não nasceu no Brasil, então é estrangeiro.'
            }
            
        }
    </script>
</body>
</html>
